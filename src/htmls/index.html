<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registe</title>
</head>
<body>
    <h3 style="text-align:center; display:{{ .display_registe_result }}">{{ .registe_result }}</h3>
    <h3 style="text-align:center; display:{{ .display_changepassword_result }}">{{ .changepassword_result }}</h3>
    <div style="text-align:center; display:{{ .display_index }}" >
        <a href="/registe">用户注册</a>
        <br/>
        <a href="/changepassword">修改密码</a>
    </div>
    <div style="display:{{ .display_registe }}">
        <h1 style="text-align:center">用户注册</h1>
        <form action="/registe" method="get" style="text-align:center">
            用户名: <input type="text" name="username" />
            <br/>
            密码: <input type="text" name="password" />
            <br/>
            <input type="submit" value="注册" />
        </form>
    </div>
    <div style="display:{{ .display_changepassword }}">
        <h1 style="text-align:center">修改密码</h1>
        <form action="/changepassword" method="get" style="text-align:center">
            用户名: <input type="text" name="username" />
            <br/>
            旧密码: <input type="text" name="password" />
            <br/>
            新密码: <input type="text" name="new_password" />
            <br/>
            <input type="submit" value="修改" />
        </form>
    </div>
</body>
</html>
